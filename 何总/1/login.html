	<body>
		<div class="loginBox mui-text-center">

						<form>
							<div class="loginentry">

	<script type="text/javascript">
		mui.init();
		//点击登录按钮
		$('#LoginBtn').on('click', function() {
			var mobile = document.getElementById('phone').value;
			var password = document.getElementById('pwd').value;
			if(mobile === '') {
				mui.toast("手机号不能为空");
				return false;
			} else if(!(/^1[34578]\d{9}$/.test(mobile))) {
				mui.toast("手机号码有误，请重填");
				return false;
			} else if($('#pwd').val() === '') {
				mui.toast("密码不能为空");
			} else {
				var params = {      
					"mobile": mobile,
					 "password": password,
				}
				$.ajax({
					type: 'POST',
					url: "http://appv2.situojinfu.com/index/login/login",
					data: params,
					async: false,
					success: function(result) {
						if(result.code == 500) {
							mui.toast("账号或密码错误");
						} else {
							var datas = result.data;
							var user_id = datas.id;
							//保存user_id
							var storage=window.localStorage;
							storage.setItem("user_id",user_id);
							mui.toast("登录成功");
							//获取id传递参数
							setInterval(function() {
								window.location.href = "index.html"; //在同当前窗口中打开窗口
							}, 2000);
						}
					},
					error: function(data) {
						mui.toast("程序错误");
					},
					dataType: 'json',

				});
			}

		})
		
		
		
		var Verification; //获得短信验证码
		var InterValObj; //timer变量，控制时间
		var count = 60; //间隔函数，1秒执行
		var curCount; //当前剩余秒数
		var code = ""; //验证码
		var codeLength = 6; //验证码长度
		//点击注册获取短信按钮
		function sendMessage() {
			var mobile = document.getElementById('phone2').value;
			if(mobile === '') {
				mui.toast('请输入手机号');
			} else if(!(/^1[34578]\d{9}$/.test(mobile))) {
				mui.toast("手机号码有误，请重填");
				return false;
			} else {
				//获取验证码
				$.ajax({
					type: 'POST',
					url: "http://appv2.situojinfu.com/api/yxsms/send",
					data: {"mobile":mobile},
					async: false,
					success: function(data) {
						var answer_data = data.data;
						Verification = answer_data.verify_code;
						if(data.code == 200) {
							mui.toast("发送成功");
							curCount = count;
							var dealType; //验证方式
							var uid = $("#uid").val(); //用户uid
							//产生验证码
							for(var i = 0; i < codeLength; i++) {
								code += parseInt(Math.random() * 9).toString();
							}
							//设置button效果，开始计时
							$("#btnSendCode").attr("disabled", "true");
							$("#btnSendCode").val(+curCount + "秒再获取");
							InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
						} else {
							mui.toast("发送失败");
						}
					},
					error: function(data) {
						mui.toast("程序错误");
					},
					dataType: 'json',

				});
			}

			//向后台发送处理数据
		}
		//timer处理函数
		function SetRemainTime() {
			if(curCount == 0) {
				window.clearInterval(InterValObj); //停止计时器
				$("#btnSendCode").removeAttr("disabled"); //启用按钮
				$("#btnSendCode").val("重新发送验证码");
				code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效    
			} else {
				curCount--;
				$("#btnSendCode").val(+curCount + "秒再获取");
			}
		}
		//点击注册按钮
		$("#register").on("click", function() {
			var mobile = document.getElementById('phone2').value;
			var password = document.getElementById('pwd2').value;
			if(mobile === '') {
				mui.toast("请输入手机号");
				return false;
			}else if(!(/^1[34578]\d{9}$/.test(mobile))) {
				mui.toast("手机号码有误，请重填");
				return false;
			} else if($("#VerificationCode").val() === '') {
				mui.toast("请输入短信验证");
				return false;
			} else if(Verification != $("#VerificationCode").val()) {
				mui.toast("短信验证码错误!");
				return false;
			} else if(password === '') {
				mui.toast("请输入密码");
				return false;
			} else if(password.length < 6) {
				mui.toast('密码长度必须大于5');
				return false;
			} else if($("#VerificationCode1").val() === '') {
				mui.toast("请输入验证码");
				return false;
			}else {
				var params = {      
					"mobile": mobile,
			        "password": password,
				}
				$.ajax({
					type: 'POST',
					url: "http://appv2.situojinfu.com/index/login/register",
					data:   params,
					async: false,
					success: function(result) {
						if(result.code == 200) {
							mui.toast("注册成功");
						} else {
							mui.toast("该账户已注册");
						}
					},
					error: function(data) {
						mui.toast("程序错误");
					},
					dataType: 'json',

				});
			}
		})
		
		
		
	</script>
