<ion-header>

  <ion-navbar>
    <ion-title text-center>常见问题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ul *ngFor="let item of arr; let i=index">
  <li (click)="showproblem(i)">
    <span>{{item.question}}</span>
    <img src="assets/imgs/mine/you_gray.png" alt="" width="6px" height="10px" [hidden]="item.clicked">
    <img src="assets/imgs/mine/xia_gray.png" alt="" width="10px" height="6px;" [hidden]="!item.clicked">
  </li>
  <div class="discription" [hidden]="!item.clicked" [innerHtml]='item.answer'>
  
  </div>
</ul>
</ion-content>
