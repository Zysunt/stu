<ion-header>
    <ion-navbar>

      </ion-navbar>
</ion-header>


<ion-content>
<div class="contBox">
  <div class="item">
    <img src="assets/imgs/login/01.png" alt="">
      <input type="tel" pattern="[0-9]*" minlength="11" [(ngModel)]="telNum" placeholder="请输入您的手机号码"/>
  </div>
  <div class="item">
    <img src="assets/imgs/login/1.png" alt="">
    <input type="text"  [(ngModel)]="password" minlength="6" placeholder="请输入您的账号密码" />
  </div>
  <div class="hrefBox">
    <span class="leftH" (click)="toRegister()">注册</span>
    <span class="rightH" (click)="tofogten()">忘记密码</span>
  </div>
  <div class="btnBox">
      <button class="nextBtn" (click)="toHome()">登录</button>

    </div>
</div>



</ion-content>
