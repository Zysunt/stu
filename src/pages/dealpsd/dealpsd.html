<ion-header>

  <ion-navbar>
    <ion-title text-center>交易密码</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="clear-fu">
    <span class="left-name">手机号码：</span>
    <input  class="input-btn"   placeholder="请输入手机号码" [(ngModel)]="tel"  style="width:60%;">
  </div>
  <div class="clear-fu">
    <span class="left-name">验证码：</span>
    <input type="number" class="input-btn" placeholder="输入验证码" [(ngModel)]="id_code"> 
    <button class="code-btn" item-right ion-button (click)="settime()" [disabled]="!verifyCode.disable" value="获取验证码" style="box-shadow:none;">{{verifyCode.verifyCodeTips}}</button>
  </div>
  <div class="clear-fu">
    <span class="left-name">交易密码：</span>
    <input type="text" class="input-btn"  placeholder="输入新的交易密码" style="width:60%;" [(ngModel)]="newpsd" [disabled]="verifyCode.firdisable">
  </div>
  <div class="clear-fu">
    <span class="left-name">确认新密码：</span>
    <input type="number" class="input-btn"  placeholder="确认新交易密码" style="width:60%;" [(ngModel)]="renewpsd" [disabled]="verifyCode.firdisable">
  </div>

 
  <button ion-button (click)="submitpsd()" style="border-radius:4.6rem;">添加</button>
</ion-content>
