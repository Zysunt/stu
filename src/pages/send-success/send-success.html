<ion-header>

  <ion-navbar>
    <ion-title text-center>借条详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="contBox">
        <div class="BtnBox">
            <img src="assets/imgs/lend/1.png" alt="">
            <div style="float:right">
                <p class="bigFon">借条发送成功</p>
                <span style="font-size:12px;margin-left: .5rem;">已发送借条给{{manName}}，等待确认~</span>
            </div>
          </div>
          <ul class="contUl bor">
            <li><img src="assets/imgs/lend/2.png"><span class="manNa">{{manName}}</span></li>
            <li><span style="line-height:4rem">{{telNum}}</span></li>
          </ul>
          <ul class="contUl">
            <li><span>借款金额</span></li>
            <li><span>{{jiekuan}}元</span></li>
          </ul>
          <ul class="contUl">
            <li><span>还款日期</span></li>
            <li><span>{{date}}</span></li>
          </ul>
          <ul class="contUl">
            <li><span>还款方式</span></li>
            <li><span>{{method}}</span></li>
          </ul>
          <ul class="contUl">
            <li><span>到期应还</span></li>
            <li><span>{{yhuan}}元</span></li>
          </ul>
          <ul class="contUl">
            <li><span>年利率</span></li>
            <li><span>{{rate}}%</span></li>
          </ul>
         
    </div>
    <button ion-button class="btn" (click)="ToHome()">完成</button>
</ion-content>
