<ion-header>

  <ion-navbar>
    <ion-title text-center>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="xinxi">
      <ion-segment-button value="jichuxinxi" (click)="Basics()" >
        <span>基础信息</span>
      </ion-segment-button>
      <ion-segment-button value="workxinxi" (click)="workmsg()" >
        <span>工作信息</span>
      </ion-segment-button>
      <ion-segment-button value="lianxiren" (click)="Contacts()" >
        <span>紧急联系人</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


<div *ngFor="let item of getItems(xinxi)">
  <ion-list class="chat-sliding-demo" [hidden]="basis">
    <div class="itemBox">
      <span>微信号</span>
      <input type="text" pattern="[0-9]*" class="shuru " placeholder="输入微信号">
    </div>
    <div style="position: relative;">
      <ion-item>
        <ion-label>学历</ion-label>
        <ion-select [(ngModel)]="xueli" okText="确认" cancelText="取消" [compareWith]="compareFn">
          <ion-option *ngFor="let o of xueliData" [value]="o">{{o.text}}</ion-option>
        </ion-select>
      </ion-item>
      <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
    </div>
   
    <div style="position: relative;">
      <ion-item>
        <ion-label>居住时长</ion-label>
        <ion-select [(ngModel)]="juzhu" okText="确认" cancelText="取消" [compareWith]="compareFn">
          <ion-option *ngFor="let o of juzhuData" [value]="o">{{o.text}}</ion-option>
        </ion-select>
      </ion-item>
      <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
    </div>
    <div style="position: relative;">
      <ion-item>
        <ion-label>婚姻状况</ion-label>
        <ion-select [(ngModel)]="marry" okText="确认" cancelText="取消" [compareWith]="compareFn">
          <ion-option *ngFor="let o of marryData" [value]="o">{{o.text}}</ion-option>
        </ion-select>
      </ion-item>
      <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
    </div>
    <div class="itemBox" style="padding:0">
      <ion-list>
        <ion-item>
          <!-- <ion-icon name="pin" item-start></ion-icon> -->
          <ion-label>居住地址</ion-label>
          <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'"></ion-multi-picker>
        </ion-item>
      </ion-list>
  
      <input type="text" class="shuru loca" placeholder="输入详细地址">
    </div>
    
    <!-- <button  ion-button class="btn" (click)="ToNext1()"> 下一步</button> -->
  
  </ion-list>

  <ion-list class="chat-sliding-demo" [hidden]="!works">
      <div style="position: relative;">
          <ion-item>
            <ion-label>职业</ion-label>
            <ion-select [(ngModel)]="job" okText="确认" cancelText="取消" [compareWith]="compareFn">
              <ion-option *ngFor="let o of jobData" [value]="o">{{o.text}}</ion-option>
            </ion-select>
          </ion-item>
          <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
        </div>
        <div class="itemBox">
          <span>公司名称</span>
          <input type="text" class="shuru " placeholder="请输入公司名称">
        </div>
        <div style="position: relative;">
            <ion-item>
              <ion-label>月收入</ion-label>
              <ion-select [(ngModel)]="income" okText="确认" cancelText="取消" [compareWith]="compareFn">
                <ion-option *ngFor="let o of incomeData" [value]="o">{{o.text}}</ion-option>
              </ion-select>
            </ion-item>
            <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
          </div>
          <div style="position: relative;">
              <ion-item>
                <ion-label>发薪日</ion-label>
                <ion-select [(ngModel)]="PayDay" okText="确认" cancelText="取消" [compareWith]="compareFn">
                  <ion-option *ngFor="let o of PayDayData" [value]="o">{{o.text}}</ion-option>
                </ion-select>
              </ion-item>
              <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
            </div>
   
   
    <div class="itemBox" style="padding:0">
      <ion-list>
        <ion-item>
          <!-- <ion-icon name="pin" item-start></ion-icon> -->
          <ion-label>居住地址</ion-label>
          <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'"></ion-multi-picker>
        </ion-item>
      </ion-list>
  
      <input type="text" class="shuru loca" placeholder="输入详细地址">
    
    </div>
    
    <!-- <button  ion-button class="btn" (click)="ToNext2()"> 下一步</button> -->
  </ion-list>
  
  <ion-list class="chat-sliding-demo" [hidden]="!Contact">
      <div style="position: relative;">
          <ion-item>
            <ion-label>直系亲属</ion-label>
            <ion-select [(ngModel)]="relatives" okText="确认" cancelText="取消" [compareWith]="compareFn">
              <ion-option *ngFor="let o of relativesData" [value]="o">{{o.text}}</ion-option>
            </ion-select>
          </ion-item>
          <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
        </div>

    <div class="itemBox">
      <span>姓名</span>
      <input type="text" class="shuru" placeholder="请输入联系人姓名">
    </div>
    <div style="position: relative;">
      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-select [(ngModel)]="tel" okText="确认" cancelText="取消" [compareWith]="compareFn">
          <ion-option *ngFor="let o of telData" [value]="o">{{o.text}}</ion-option>
        </ion-select>
      </ion-item>
      <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
    </div>
  <div style="position: relative;">
      <ion-item>
        <ion-label>直系亲属</ion-label>
        <ion-select [(ngModel)]="relatives" okText="确认" cancelText="取消" [compareWith]="compareFn">
          <ion-option *ngFor="let o of relativesData" [value]="o">{{o.text}}</ion-option>
        </ion-select>
      </ion-item>
      <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
    </div>
<div class="itemBox">
  <span>姓名</span>
  <input type="text" class="shuru" placeholder="请输入联系人姓名">
</div>
<div style="position: relative;">
  <ion-item>
    <ion-label>手机号</ion-label>
    <ion-select [(ngModel)]="tel" okText="确认" cancelText="取消" [compareWith]="compareFn">
      <ion-option *ngFor="let o of telData" [value]="o">{{o.text}}</ion-option>
    </ion-select>
  </ion-item>
  <img class="rightImg" src="assets/imgs/mine/you_gray.png" alt="">
</div>

</ion-list>
<button  ion-button class="btn" (click)="Toscan()">完成</button>
</div>
 



</ion-content>
