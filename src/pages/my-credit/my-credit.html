<ion-header>

  <ion-navbar>
    <ion-title text-center>我的银行卡</ion-title>
    <img src="assets/imgs/mycredit/tianjia.png" alt="" width="15px" height="15px;" (click)="toaddcredit()" class="add_credit">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="bank_card" *ngFor="let item of credits" [hidden]="credits.length==0">
    <div class="card_bank">
        <img style="position: relative;top: .5rem;" src="assets/imgs/mycredit/card_3.png" alt="" width="25px" height="21px">
        <span>{{item.bank}}</span>
    </div>
    <p class="card_type">
      {{item.card_type}}
    </p>
    <div class="card_code">
      <img src="assets/imgs/mycredit/pic_12.png" alt="" width="136px" height="13px">
      <span>{{item.last_code}}</span>
    </div>
</div>

<div [hidden]="credits.length!==0" class="notice">
还没添加银行卡哦
</div>
</ion-content>
