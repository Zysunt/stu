<ion-header>

  <ion-navbar>
    <ion-title text-center>转账</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="rec_account">
  <span>收款账户</span>
  <input type="tel" placeholder="请输入收款人账户(手机号)" [(ngModel)]="rec_tel" minlength="11" maxlength="11">
</div>
<div class="btn_square">
  <button ion-button class="btn" (click)="next()">
    下一步
  </button>
</div>

<div class="latest">
  <p>最近</p>
  <ion-item *ngFor="let item of nearly_friends">
    <ion-avatar item-start>
      <img src="{{item.headface}}" width="41px;" height="41px;">
    </ion-avatar>
    <h4>{{item.name}}</h4>
    <p>{{item.tel}}</p>
  </ion-item>
</div>
</ion-content>
