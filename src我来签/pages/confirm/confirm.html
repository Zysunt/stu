<ion-header>

  <ion-navbar>
    <ion-title text-center>借条详情</ion-title>
    <span class="more">更多</span>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="content">
  <div class="c_head">
    <img src="assets/imgs/jietiao/right.png" width="30px;" height="30px;">
    <p>已打好借条，等你出借</p>
  </div>
  <div class="borrower">
    <img src="assets/imgs/zhuanzhang/pic.png" width="42px;" height="42px">
    <p class="name" style="margin-right:4rem">{{borrower_name}}</p>
    <p class="tel">{{borrower_tel}}</p>
  </div>
  <p style="margin-top:0.5rem">借款金额<span>{{money}}元</span></p>
  <p>还款日期<span>{{backdate}}</span></p>
  <p>还款方式<span>到期还本付息</span></p>
  <p>到期应还<span>{{final_money}}元</span></p>
  <p>年利率<span>{{rate}}元</span></p>
</div>


<button ion-button class="btn" (click)="shouqu()">
  收到借条，确认出借
</button>

<!-- 遮罩 -->
<div class="wrapper"  [hidden]="!showmima"></div>

<!-- 密码 -->
<div class="yanzheng animated bounceInDown"  [hidden]="!showmima">
  <p>验证手机号，收取借条</p>
  <div class="ipt" style="margin-bottom: 1rem;">
    <p>手机号</p>
    <input type="number">
  </div>
  <div class="ipt">
    <p>验证码</p>
    <input type="number">
  </div>
  <button ion-button (click)="confirm()">确定</button>
</div>
</ion-content>
