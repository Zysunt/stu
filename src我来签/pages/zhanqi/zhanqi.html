<ion-header>

  <ion-navbar>
    <ion-title text-center>展期</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div style="background:#fff">
    <div>
        <ul class="zhanqiul">
          <li>
              <p style="margin: 1rem 0 0 3rem;">延后到期日：</p>
            <ion-item>
             
              <ion-datetime displayFormat="YYYY-MM-DD"   min="{{curtime}}" max="2050-10" [(ngModel)]="time" cancelText="取消" doneText="确认" placeholder='请选择'></ion-datetime>
          </ion-item>
          </li>
          <li style="line-height: 5rem;">
            展期{{duringdays}}天<img class="zqday" src="assets/imgs/zhanqi/zhanq.png" alt="" width="6px;" height="10px;">
          </li>
        </ul>
      </div>
      <div style="margin: 1rem 2rem;padding-bottom: 1rem;overflow: hidden;">
        <span class="ratespan">展期利率</span>
        <input class="rate" type="number" placeholder="展期利率为0~24" oninput="if(value>24)value=24" [(ngModel)]="brate" name="" id=""><span style="float:right">%</span>
      </div>
     
</div>
<div style="margin:2rem;overflow: hidden;line-height: 2.5rem">
   <div style="position:relative;display: inline-block;    margin-right: 8px; width: 3rem;">
    <input id="color-input-orange" type="checkbox" class="color-input-orange" [(ngModel)]="agreement">
    <label for="color-input-orange"></label>
   </div>
    已阅读并同意<span style="color:#FFA853">《展期服务协议》</span>
  </div>
<button ion-button class="btn" (click)="ToDaishou()">完成</button>
</ion-content>
