<ion-header #header>

  <ion-navbar>
    <ion-title text-center>签名</ion-title>
    <span class="finish" (click)="back()">完成</span>
  </ion-navbar>

</ion-header>


<ion-content>
<p class="tips">请在下面签署姓名，须书写工整，字迹清晰</p>
    <canvas id="Signpad" #Signpad (touchstart)='handleStart($event)' (touchmove)='handleMove($event)' width="600" height="400"></canvas>


<div class="btnbox">
  <button ion-button (click)="clear()" style="height:4.3rem;padding: 0 2.1rem;">重写</button>
  <button ion-button (click)="save()" style="height:4.3rem;padding: 0 2.1rem;">预览</button>
</div>

<div>
  <img [src]="canvasImage" alt="^_^请先点击预览">
</div>
</ion-content>
