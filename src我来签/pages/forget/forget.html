<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="contBox">
        <div class="item">
          <img src="assets/imgs/login/01.png" alt="">
            <input type="tel" pattern="[0-9]*"
                ng-minlength="11" [(ngModel)]="telNum" 
                placeholder="请输入您的手机号码"/>
        </div>
        <div class="item">
            <input type="number"  class="code" pattern="[0-9]*" placeholder="输入验证码" [(ngModel)]="yanzhengma">
            <button color="custom" item-right ion-button (click)="settime()" [disabled]="!verifyCode.disable" value="获取验证码" >{{verifyCode.verifyCodeTips}}</button>
          </div>
        <div class="item">
          <img src="assets/imgs/login/1.png" alt="">
          <input type="password" pattern="[0-9]*" minlength="6" [(ngModel)]="passw1" placeholder="请输入您的账号密码" />
        </div>
        <div class="item">
            <img src="assets/imgs/login/1.png" alt="">
            <input type="password" pattern="[0-9]*" minlength="6" [(ngModel)]="passw2"  placeholder="请确认您的账号密码" />
          </div>
        <div class="btnBox">
            <button class="nextBtn" ng-disabled="isDisabled" (click)="toLogin()">提交</button>
      
          </div>
      
      </div>
      
</ion-content>
